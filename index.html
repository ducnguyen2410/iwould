<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="./images/logo.jfif" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <title>$WIN</title>
  </head>
  <body>
    <div class="click-here">
      <span>Would you fight for your dream ?</span>
      <span class="click-el">Click here if you are willing to</span>
    </div>
    <video width="320" height="240">
      <source src="./images/202407181739 (1).mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="container">
      <div class="gallery">
        <div class="block block-1"></div>
        <div class="block block-2"></div>
        <div class="block block-3"></div>
        <div class="block block-4"></div>
        <div class="block block-5"></div>
        <div class="block block-6"></div>
        <div class="block block-7"></div>
        <div class="block block-8"></div>
        <div class="block block-9"></div>
        <div class="block block-10"></div>
        <div class="block block-11"></div>
        <div class="block block-13"></div>
        <div class="block block-15"></div>
      </div>
    </div>
    <div class="navbar">
      <div class="intro">
        <span>Nah I'd Win</span>
        <span>How could I not ?</span>
      </div>
      <div class="navbar-socials">
        <a href="https://t.me/mustwinsol" target="_blank">
          <img
            src="./images/Telegram_2019_Logo.svg-removebg-preview.png"
            alt="Telegram"
            srcset=""
            width="50"
          />
        </a>
        <a href="https://x.com/nahlwouldWIN" target="_blank">
          <img src="./images/twitter.webp" alt="Twitter" srcset="" width="50" />
        </a>
        <a href="https://t.me/mustwinsol" target="_blank">
          <img
            src="./images/dexx.png"
            alt="DEX Screener"
            srcset=""
            width="50"
          />
        </a>
      </div>
      <div class="ca">
        <span>CA: Coming soon!</span>
      </div>
    </div>
    <script>
      const clickHere = document.querySelector(".click-here");
      const container = document.querySelector(".gallery");
      const navbar = document.querySelector(".navbar");
      const clickEl = document.querySelector(".click-el");
      const body = document.querySelector("body");
      const videoCon = document.querySelector("video");
      let blocks = document.querySelectorAll(".block");
      let duration = 0.25;
      let stagger = duration;
      let repeatDelay = 0.03 * (blocks.length - 1);

      gsap.from(".block", 4, {
        scale: 0,
        top: "50%",
        left: "50%",
        transform: "translateZ(-200px)",
        stagger: {
          each: duration,
          repeat: -1,
          repeatDelay: repeatDelay,
        },
      });

      clickEl.addEventListener("click", () => {
        clickHere.style.opacity = 0;
        clickHere.style.display = "none";
        setTimeout(() => {
          videoCon.style.display = "block";
        }, 500);
        setTimeout(() => {
          videoCon.play();
        }, 1000);
        videoCon.addEventListener("ended", () => {
          setTimeout(() => {
            videoCon.remove();
            container.style.display = "block";
            navbar.style.display = "flex";
            container.style.opacity = 1;
            navbar.style.opacity = 1;
            body.style.backgroundImage = "url(./images/background.jfif)";
            body.style.backgroundColor = "";
          }, 800);
        });
      });
    </script>
  </body>
</html>
